<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
   

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="Home">
        <h1>Welcome to My Website</h1>
        <p>This is a simple one-page website created using HTML.</p>
    </section>

<!-- Pictures Section -->
<section id="pictures">
    <h2>Take a peek at these adorable snapshots!</h2>
    <div class="gallery">
        <img src="images/dog1.jpg" alt="pictures 1" class="gallery-item">
        <img src="images/dog2.jpg" alt="pictures 2" class="gallery-item">
        <img src="images/dogcat2.jpg" alt="pictures 3" class="gallery-item">
        <img src="images/dog3.jpg" alt="pictures 4" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/dog1.jpg" alt="pictures 1" class="lightbox-content">
    </div>

    <div id="lightbox2" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/dog2.jpg" alt="pictures 2" class="lightbox-content">
    </div>

    <div id="lightbox3" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/dogcat2.jpg" alt="pictures 3" class="lightbox-content">
    </div>

    <div id="lightbox4" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/dog3.jpg" alt="pictures 4" class="lightbox-content">
    </div>
</section>


    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" 
			rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
<iframe width="560" height="300" src="https://www.youtube.com/embed/hcWXTtKJTKA?si=7a6PApGRfTV_Xwuy&amp;start=1" title="YouTube video player" frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 My AOLCC Assignment.</p>
    </footer>

    <script src="JS/one_page_website.js"></script>

</body>
</html>
